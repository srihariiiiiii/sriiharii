<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form Validation</title>
    <style>
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <form onsubmit="return validateForm()">
        <label for="name">Name</label><br>
        <input type="text" id="name" name="name">
        <div class="error" id="nameError"></div><br>

        <label for="email">Email</label><br>
        <input type="text" id="email" name="email">
        <div class="error" id="emailError"></div><br>

        <label for="password">Password</label><br>
        <input type="password" id="password" name="password">
        <div class="error" id="passwordError"></div><br>


        <label for="phone">Mobile Number</label><br>
        <input type="text" id="phone" name="phone">
        <div class="error" id="phoneError"></div><br>

        <button type="submit">Submit</button>
    </form>

            if (name === "") {
                document.getElementById("nameError").innerText = "Name cannot be empty";
                valid = false;
            }

                document.getElementById("emailError").innerText = "Email cannot be empty";
                valid = false;

                document.getElementById("emailError").innerText = "Invalid email format";
                valid = false;
            }
